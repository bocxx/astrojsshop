<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)"/>
  
  <!-- Camera body -->
  <rect x="50" y="75" width="100" height="70" rx="12" fill="#37469b"/>
  
  <!-- Camera lens -->
  <circle cx="100" cy="110" r="25" fill="#bd90c4"/>
  <circle cx="100" cy="110" r="18" fill="#f2e8df"/>
  <circle cx="100" cy="110" r="12" fill="#37469b"/>
  
  <!-- Lens reflection -->
  <circle cx="95" cy="105" r="5" fill="white" opacity="0.6"/>
  
  <!-- Camera flash -->
  <rect x="130" y="80" width="12" height="12" rx="2" fill="#ff7e6d"/>
  
  <!-- Camera details -->
  <rect x="60" y="85" width="15" height="8" rx="2" fill="#bd90c4"/>
  
  <!-- Viewfinder -->
  <rect x="85" y="82" width="12" height="8" rx="2" fill="#f2e8df"/>
  
  <!-- Photo stack effect -->
  <rect x="45" y="65" width="40" height="30" rx="4" fill="white" opacity="0.3" transform="rotate(-8 65 80)"/>
  <rect x="115" y="130" width="40" height="30" rx="4" fill="white" opacity="0.3" transform="rotate(8 135 145)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f2e8df;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#bd90c4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff7e6d;stop-opacity:0.2" />
    </linearGradient>
  </defs>
</svg>
